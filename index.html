<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- Google Fonts -->
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<!-- CSS Reset -->
<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

<!-- Milligram CSS minified -->
<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/sweetalert2/6.6.0/sweetalert2.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<!-- You should properly set the path from the main file. -->
    <script src="https://unpkg.com/vue@2.2.6"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/x.y.z/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/sweetalert2/6.6.0/sweetalert2.min.js"></script>
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
  </head>
  <body>
    <div id="maindiv">
      <div id="main" class="container">
      <h1>Welcome to Aaron's {{appName}}</h1>
      <h3>Enter a Color Name:</h3>
      <div class="container">
        <input @keyup.enter="changeColor" style="width:180px;" id="color">
        <button v-on:click="changeColor">Change Color</button>
        <strong><h4 id="colorH4">{{colorValue}}</h4></strong>
      </div>
      <h3>Enter a Zip Code:</h3>
      <div class="container">
      <input v-model="model" @keyup.enter="submit">
      <button v-on:click="submit">Find Zip</button>
      </div>
      <h1><strong>{{results}}</strong></h1>
      <div>
      <span>
      <h3>Enter a YouTube search:</h3>
        <input id="youtube" @keyup="youtube" v-model="search">
        <button id="searchbutton" v-on:click="youtube">Find Videos</button>
        </span>
      </div>
      <button v-on:click="getpic">Click for a random pic</button>
      <button v-on:click="toggle">Show/Hide Media</button>
      <button id="autosearchButton" v-on:click="toggleAutosearch" style="background-color:green">Autosearch Enabled</button>
      <div>
        <button v-on:click="setTime">Start Clock</button>
        <button v-on:click="stopTime">Stop Clock</button>
        <button v-on:click="toggleTime">Show/Hide Clock</button>
      </div>
      <div>
        <button v-on:click="launchBlog">New Blog Post</button>
        <button v-on:click="showPosts">Show Blog Posts</button>
      </div>
      <h3 id="time" v-show="showClock">Nothing here yet...</h3>

      <div class="container" id="pics">
      <h2 v-show="loading">Loading...</h2><br>
      <h2 v-show="searchResults.length==0 && nopics">Nothing here yet...</h2>
      <h2 v-show="imgsrc.length==0 && !nopics">Nothing here yet...</h2>
      <div class="row">
        <div class="column">
         <img v-on:click="getInfo" v-bind:src="imgsrc[0]"/>
         <iframe></iframe>
        </div>
        <div class="column">
         <img v-on:click="getInfo" v-bind:src="imgsrc[1]"/>
         <iframe></iframe>
        </div>
        <div class="column">
         <img v-on:click="getInfo" v-bind:src="imgsrc[2]"/>
         <iframe></iframe>
        </div>
      </div>
      <div class="row">
        <div class="column">
         <img v-on:click="getInfo" v-bind:src="imgsrc[3]"/>
         <iframe></iframe>
        </div>
        <div class="column">
         <img v-on:click="getInfo" v-bind:src="imgsrc[4]"/>
         <iframe></iframe>
        </div>
        <div class="column">
         <img v-on:click="getInfo" v-bind:src="imgsrc[5]"/>
         <iframe></iframe>
        </div>
      </div>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
  
</html>
